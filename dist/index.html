<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Yeni Calisma</title>
</head>
<body>
    
     <!-- ! Navbar -->

    <nav> 
        <div id="logo">
            <img src="img/logo.png" alt="">
            
        </div>
        <div id="iconFlexDiv">
            <a href=""><i class="fa-solid fa-igloo" style="color: #dbe1e4;"></i></a>
        </div>
    </nav>

    <!-- ! Sidebar -->

    <div id="content">

        <div class="sidebar" >
            <div id="closeBtn">
                <i id="btn" class="fa-solid fa-bars"></i>
            </div>
    
            <ul id="sidebarIconContainer">
                <i>
                    <a class="sidebarItem" href="#">
                        <i class="fa-solid fa-inbox"></i>
                        <span id="sidebarInbox" >Inbox</span>
                    </a>
                </i>
                <i>
                    <a class="sidebarItem" href="#">
                        <i class="fa-solid fa-check"></i>
                        <span id="sidebarToday">Today</span>
                    </a>
                </i>
                <i>
                    <a class="sidebarItem" href="#">
                        <i class="fa-solid fa-bars-progress"></i>
                        <span id="sidebarProjects" >Projects</span>
                    </a>
                </i>
                <i>
                    <a class="sidebarItem" href="#">
                        <i class="fa-solid fa-star"></i>
                        <span >Important List</span>
                    </a>
                </i>
            </ul>
    
        </div> 
    
        <div id="mainContent">
            <div id="mainContentHeader">
                <h2 id="mainContentH2">Inbox :</h2>
                <i id="addNewFormBtn" class="fa-solid fa-plus" ></i>
            </div>
            <hr>
            <p>deneme</p>
        </div>

    </div>

    <!-- Modal html -->

    <div id="modalDataInput" class="denem">
        <div id="modalBG">
        <div id="modalHeader">
            <h3>New Task</h3>
            <i id="modalClose" class="fa-regular fa-x"></i>
        </div>
        <hr>
        <div id="modalBody">
                <form action="needs-validation" id="addNewForm">
                <div id="modalFirstSection">
                    <div class="formItems">
                        <label for="modalNewTitle">Title :</label>
                        <input type="text" id="modalNewTitle" maxlength="30" required>
                    </div>
                    <div class="formItems">
                        <label for="modalNewDescription">Description :</label>
                        <textarea name="" id="modalNewDescription" cols="30" rows="10"></textarea>
                    </div>
                </div>

                <div id="modalSecondSection">
                    <div class="formItems">
                        <label for="modalNewDate">Due Date :</label>
                        <input type="datetime-local" max="2030-01-01T00:00" id="modalNewDate"> <!-- min js ile -->
                    </div>
                    <div class="formItems" id="priority">
                        <label for="modalNewPriority">Priority :</label>
                        <select required name="" id="modalNewPriority">
                            <option class="aa" value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="hight">Hight</option>
                        </select>
                    </div>
                    <div class="formItems">
                        <label for="modalNewProject">Project :</label>
                        <select class="customSelect" name="" id="modalNewProject">  
                            
                            <!-- add for js item -->
                        </select>
                        <div>
                            <button class="modalBtn" id="modalAdddBtn" >Add</button>   
                            <button class="modalBtn" id="modalCloseBtn">Close</button>
                        </div>
                    </div>
                </div>
            </form>

        </div>
        </div>
    </div>
    
    <script defer  src="bundle.js"></script>
</body>
</html>
