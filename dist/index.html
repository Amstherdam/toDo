<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Yeni Calisma</title>
  </head>
  <body>
    <!-- ! Navbar -->

    <nav>
      <div id="logo">
        <img src="img/logo.png" alt="" />
      </div>
      <div id="iconFlexDiv">
        <a href=""><i class="fa-solid fa-igloo" style="color: #dbe1e4"></i></a>
      </div>
    </nav>

    <!-- ! Sidebar -->

    <div id="content">
      <div class="sidebar">
        <div id="closeBtn">
          <i id="btn" class="fa-solid fa-bars"></i>
        </div>

        <ul id="sidebarIconContainer"><!--  -->
          <li>
            <a class="sidebarItem" href="#">
              <i class="fa-solid fa-inbox"></i>
              <span id="sidebarInbox">Inbox</span>
            </a>
          </li>
          <li>
            <a class="sidebarItem" href="#">
              <i class="fa-solid fa-check"></i>
              <span id="sidebarToday">Today</span>
            </a>
          </li>
          <li>
            <a class="sidebarItem" href="#">
              <i class="fa-solid fa-star"></i>
              <span>Important List</span>
            </a>
          </li>

          <li>
            <a class="sidebarItem" href="#">
              <i class="fa-solid fa-bars-progress"></i>
              <span id="sidebarProjects">Projects</span>
              
              
            </a>
          </li>


         
            <i  id="addNewProjectBtn" class="fa-solid fa-plus action2"></i> <!--  -->
          
          
        </ul>
        <div id="projectsContainer">

          <!-- deneme eklemesi -->
           <li class="projectsTitle">denem 1.0</li>
          <!--  -->

        </div>
      </div>

      <!-- main content -->

      <div id="mainContent">
        <div id="mainContentHeader">
          <h2 id="mainContentH2">Inbox :</h2>
          <i id="addNewFormBtn" class="fa-solid fa-plus"></i>
        </div>
        <hr />
        <p>deneme</p>
      </div>
    </div>

    <!-- Modal html -->

    <div id="modalDataInput" class="beCloseModal">
      <div id="modalBG">
        <div id="modalHeader">
          <h3>New Task</h3>
          <i id="modalClose" class="fa-regular fa-x"></i>
        </div>
        <hr />
        <div id="modalBody">
          <form id="addNewForm">
            <div id="modalFirstSection">
              <div class="formItems">
                <label for="modalNewTitle">Title :</label>
                <input type="text" id="modalNewTitle" maxlength="30" required />
              </div>
              <div class="formItems">
                <label for="modalNewDescription">Description :</label>
                <textarea
                  name=""
                  id="modalNewDescription"
                  cols="30"
                  rows="10"
                ></textarea>
              </div>
            </div>

            <div id="modalSecondSection">
              <div class="formItems">
                <label for="modalNewDate">Due Date :</label>
                <input
                  type="datetime-local"
                  max="2030-01-01T00:00"
                  id="modalNewDate"
                />
                <!-- min js ile -->
              </div>
              <div class="formItems" id="priority">
                <label for="modalNewPriority">Priority :</label>
                <select required name="" id="modalNewPriority">
                  <option class="aa" value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="hight">Hight</option>
                </select>
              </div>
              <div class="formItems">
                <label for="modalNewProject">Project :</label>
                <select
                  class="customSelect"
                  name=""
                  id="modalNewProject"
                >
              <option value="Inbox">Inbox</option>
              </select>
                <div>
                  <button class="modalBtn" id="modalAdddBtn">Add</button>
                  <button class="modalBtn" id="modalCloseBtn">Close</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- New project modal -->

    <div id="newProjectModal" class="beCloseModal">
      <!-- beCloseModal -->
      <div id="newProjectModalContainer">
        <h4>Add New Project</h4>
        <hr />

        <div id="newProjectModalDiv">
          <label for="modalNewTitle"> Project Name </label>
          <input
            type="text"
            id="getProjectName"
            minlength="4"
            maxlength="30"
            required
          />
        </div>

        <div id="newProjectBtn">
          <button class="modalBtn" id="newProjectCloseBtn">Close</button>
          <button class="modalBtn" id="newProjectAddBtn">Add Project</button>
        </div>
      </div>
    </div>


       <!-- delete modal  -->

    <div id="deleteProjectModal" class="beCloseModal">
      <div id="deleteProject"> 

        <div id="deleteProjectHeader">
          <p>Are you sure you want to delete this project?</p>
        </div>

        <div id="deleteProjectBtn"> 
            <button id="deleteProjectBtnDlt" class="modalBtn2">Yes, i am sure</button>
            <button id="deleteProjectBtnClose" class="modalBtn2">No, not yet</button>
        </div>
        <i id="modalClose2" class="fa-regular fa-x"></i>
      </div>
    </div>

    <script defer src="bundle.js"></script>
  </body>
</html>
